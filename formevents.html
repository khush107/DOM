<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
</head>

<body>
    <form action="" onsubmit="submitFunction()">
        <label for="">Name :</label> <input type="text" id="fname" onfocus="focusFunction(this)"
            onblur="blurFunction(this)" oninput="inputFunction(this)" onselect="selectFunction(this)" oninvalid="alert('please fill your first name')" required> <br><br>
        <label for="">Class :</label> <input type="text" id="" onfocus="focusFunction(this)" onblur="blurFunction(this)"
        oninput="inputFunction(this)" > <br><br> 

        <label for="">Country :</label>
        <select id="" onfocus="focusFunction(this)" onblur="blurFunction(this)" onchange="changeFunction(this)">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="Nepal">Nepal</option>


        </select>
        <input type="submit">
    </form>
    <div id="test" style="border: 1px solid red;"></div>
    <script>
        function focusFunction(element) {
            element.style.background = "yellow";
        }
        function blurFunction(element) {
            element.style.background = "";
        }
        function inputFunction(element) {
            var x = element.value;
            document.getElementById("test").innerHTML = x;
        }

        function changeFunction(element) {
            var x = element.value;
            document.getElementById("test").innerHTML = x;
        }
        function selectFunction(element) {
            console.log("you copied the text");
        }
        function submitFunction(){
            var x = document.getElementById("fname").value;
            alert("Hello " + x);
        }
    </script>

</body>

</html>
