<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Height and Width</title>

</head>
<body onresize="resizeFunction()">
    <script>
        function resizeFunction(){
            console.clear()
            var iHeight = window.innerWidth;
            console.log("Inner Width :" + iHeight);

            var oHeight = window.outerWidth;
            console.log("Outer Width : " + oHeight);
        }
    </script>
    
</body>
</html>
